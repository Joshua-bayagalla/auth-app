<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
</head>
<body>
    <h1>Test Page Works!</h1>
    <p>If you can see this, the server is working fine.</p>
    <p>Now let's check if React is working...</p>
    <div id="root"></div>
    
    <script type="module">
        import { createRoot } from 'https://esm.sh/react-dom@18/client';
        import { StrictMode } from 'https://esm.sh/react@18';
        
        const App = () => {
            return React.createElement('div', { 
                style: { 
                    padding: '2rem', 
                    backgroundColor: '#dbeafe', 
                    textAlign: 'center',
                    margin: '2rem',
                    borderRadius: '0.5rem'
                } 
            }, [
                React.createElement('h2', { key: 'title' }, 'React is Working! ðŸŽ‰'),
                React.createElement('p', { key: 'desc' }, 'If you can see this, React is working!')
            ]);
        };
        
        try {
            const root = createRoot(document.getElementById('root'));
            root.render(React.createElement(StrictMode, null, React.createElement(App)));
            console.log('React app mounted successfully!');
        } catch (error) {
            console.error('Error mounting React app:', error);
            document.getElementById('root').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
        }
    </script>
</body>
</html>
